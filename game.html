<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cb0be301ad.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Zapp</title>
</head>

<body>
<!-- Timer & Score -->
    <div id="game-scoreboard">
        <div id="time-display"> Timer 45sec</div>
        <div id="player-score">Crypto coins 0000 </div>
        </div>
<!-- Game area for spaceships -->
    <div id="game-area">
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        </div>

<!-- Game buttons -->
    <div class="game-buttons">
        <div>
            <i id="audio-off" class="fa fa-volume-mute" onclick="enableMute()"></i>
        </div>
        <div>
            <i id="audio-on" class="fas fa-volume-up"></i>
        </div>

        <!-- <input id="home-btn" type="button" value="Home" /> -->
        <input id="play-btn" type="button" value="Play" />
        
        <input id="reset-btn" type="button" value="Reset"  />
        <div> 
            <i id ="game-info" class="fas fa-info-circle"></i>
        </div>  
        <div>
            <i id="home-icon"class="fas fa-home"></i>
          </div>

    </div>



<!-- The Game results Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="score-result"></p>
    </div>
  
  </div>
  
  
  <!-- The info Modal -->
  <div id="infoModal" class="modal">
  
      <!-- Modal content -->
      <div class="modal-content">
        <span id="info-span" class="close">&times;</span>
        <p id="info-paragraph"></p>
      
      </div>
    
    </div>
  
  
  </div>   
    <script src="assets/js/script.js"></script>
</body>

</html>
