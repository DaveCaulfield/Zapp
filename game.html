<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cb0be301ad.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div id="game-scoreboard">
        <div id="time-display"> Timer 45sec</div>
        <div id="player-score">Crypto coins 0000 </div>
        </div>

    <div id="game-area">
        <!-- <div id="game-area"> -->
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>

        <div class="spaceship"></div>

        </div>

    <div class="game-buttons">

        <input id="home-btn" type="button" value="Home" />
        <input id="play-btn" type="button" value="Play" />
        <div>
            <i id="audio-off" class="fa fa-volume-mute" onclick="enableMute()"></i>
            <i id="audio-on" class="fas fa-volume-up"></i>
        </div>
        <input id="reset-btn" type="button" value="Reset"  />
    </div>



    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <p id="score-result"></p>
      <span class="close">&times;</span>
