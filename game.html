<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cb0be301ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <title>Zapp</title>
</head>

<body>
    <!-- Timer & Score -->
    <div id="game-scoreboard">
        <div id="time-display"> Timer 45sec</div>
        <div id="player-score">Crypto Coins 0000 </div>
    </div>
    <!-- Game area for spaceships -->
    <div id="game-area">
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
        <div class="spaceship"></div>
    </div>

    <!-- Game buttons -->
    <div class="game-buttons">
        <div>
            <i id="audio-off" class="fa fa-volume-mute" aria-label="audio-mute-on-icon"></i>
        </div>
        <div>
            <i id="audio-on" class="fas fa-volume-up" aria-label="audio-mute-off-icon"></i>
        </div>
        <input id="play-btn" type="button" value="Play" aria-label="start-game-button" />
        <input id="reset-btn" type="button" value="Reset" aria-label="reset-game-button" />
        <div>
            <i id="game-info" class="fas fa-info-circle" aria-label="game-information-icon"></i>
        </div>
        <div>
            <i id="home-icon" class="fas fa-home" aria-label="home-page-icon"></i>
        </div>

    </div>


    <!-- The Game results Modal -->
    <div id="resultsModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p id="score-result"></p>
            <span class="close">&times;</span>
        </div>
    </div>


    <!-- The info Modal -->
    <div id="infoModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p id="info-paragraph"></p>
            <span id="info-span" class="close">&times;</span>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
